<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-1.11.min.js}"></script>
<style>
.float-rights {
	float: right !important;
	margin-left: 60%
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Student Management System</a>
		<form th:action="@{/logout}" method="post" class="float-rights">
			<button type="submit" class="btn btn-primary">Logout</button>
		</form>
	</nav>


	<div class="col-md-offset-1 col-md-10">
		<div class="ml-5">
			<h3>List Students</h3>

			<a th:href="@{/StudentManagement/addForm}"
				class="btn btn-primary blockquote">Add Student </a>

			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Student Id</th>
						<th scope="col">First Name</th>
						<th scope="col">Last Name</th>
						<th scope="col">Course</th>
						<th scope="col">Country</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
				<tbody>
					<tr th:each="student ,loopIndex:${Students}">
						<td th:text="${loopIndex.index+1}"></td>
						<td th:text="${student.firstName}"></td>
						<td th:text="${student.lastName}"></td>
						<td th:text="${student.course}"></td>
						<td th:text="${student.country}"></td>
						<td><a
							th:href="@{/StudentManagement/updateForm/{id}(id=${student.id})}"
							class="btn btn-primary btn-sm">Update</a> <span
							style="margin-right: 5px;"></span> <a
							th:href="@{/StudentManagement/deleteStudent/{id}(id=${student.id})}"
							class="btn btn-sm btn-danger"
							onclick="if(!(confirm('Are you sure want to delete?'))) return false">Delete</a>
							<span style="margin-right: 5px;"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
